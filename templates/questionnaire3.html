{% block slider %}
<section class="probootstrap-slider flexslider">
    <ul class="slides">
      <li style="background-image: url(/static/img/product5.jpg);">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <div class="slides-text probootstrap-animate">
                <h4>Is cleanliness a factor to you? </h4>
                <form class="form-field probootstrap-footer" role="form" method="POST" action="3">
                    {{ form.hidden_tag() }}
                    {{ form.yes }}
                    {{ form.no }}
                    {{ form.idk }}
                    {{ form.idc }}
                </form>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </section>
{% endblock slider %}
